name: Run Flask App

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  run_flask:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the version of Python you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure you have this file in your repo

    - name: List installed packages
      run: pip list  # Debugging step to confirm Flask is installed

    - name: Run Flask application
      run: python data/flask_pyy.py  # Path to your Python file
